
    <div class="card h-100">
      <img [src]="user.image" class="card-img-top" alt="{{user.username}}">
      <div class="card-body">
     
       
        <h4 class="card-title" [ngClass]="user.is_verified ?'text-success':''">{{user.username}}    <span>
          @if (user.is_verified) {
            <i class="bi bi-star-fill green-star"></i>
          }@else {
            <i class="bi bi-star-fill red-star"></i>
  
          }
        </span>
      </h4>
        <p class="card-text">{{user.email}} <br> {{user.phone}} <br> {{user.birthDate | date :'fullDate'}}</p>
        <p class="card-text">{{user.age | older}}</p>
        <button class="btn btn-danger" (click)="deleteuser(user.id)">Delete Uer</button>
      </div>
    </div>
