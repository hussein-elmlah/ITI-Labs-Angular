<div class="card ">
  <img [src]="user.image" class="card-img-top" alt="{{ user.username }}" />
  <div class="card-body">
    <h4 class="card-title">
      {{ user.username }}
      <span>
        <i class="fa-solid fa-star" [ngClass]="user.is_verified ? 'green-star' : 'red-star'"></i>
      </span>
    </h4>
    <p class="card-text">
      {{ user.email }} <br />
      {{ user.phone }} <br />
      {{ user.birthDate | date : "fullDate" }}
    </p>
    <p class="card-text">{{ user.age | older }}</p>
    <button class="btn btn-danger" (click)="deleteuser(user.id)">
      Delete Uer
    </button>
  </div>
</div>
