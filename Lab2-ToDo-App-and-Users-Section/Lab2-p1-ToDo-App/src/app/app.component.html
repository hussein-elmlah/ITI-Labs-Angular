<div class="bg-dark justify-content-center align-items-start text-white ">
    <div
        class="bg-dark  w-75 row d-flex flex-wrap vh-100 mx-auto text-center justify-content-center align-items-start ">
        <div class="col-xl-6  col-lg-8 col-md-10  row">
            <h1 class="col-12  mx-auto my-5 font">Todo List App</h1>
            <app-add-task (taskAdded)="addTask($event)"></app-add-task>
            <app-task-list [tasks]="tasks" (taskCompleted)="completeTask($event)"
                (taskDeleted)="deleteTask($event)"></app-task-list>
        </div>
    </div>
</div>
